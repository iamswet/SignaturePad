<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Signature Page</h1>
      <center>
        <div class="controls">
            <label for="bgColor">Background Color:</label>
            <select id="bgColor">
                <option value="transparent">Transparent</option>
                <option value="white">White</option>
                <option value="lightgrey">Light Grey</option>
                <option value="yellow">Yellow</option>
                <option value="lightblue">Light Blue</option>
            </select>

            <label for="penColor">Pen Color:</label>
            <select id="penColor">
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </div>
        <canvas id="signatureCanvas" width="600" height="300"></canvas>
        <br>
        <button id="clearButton">Clear</button>
        <button id="downloadJPGButton">Download as JPG</button>
        <button id="downloadPNGButton">Download as PNG</button>
      </center>
    </div>
    <script src="script.js"></script>
  </body>
</html>
